<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KEDIRI CITY</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at 50% 20%, #3e3d57be, #0b0f1a);
    font-family: Arial, sans-serif;
    color: rgba(238, 231, 243, 0.85);
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    margin: 20px 0;
    text-shadow: 0 0 10px #9c06f3;
  }

  .container {
    display: flex;
    gap: 40px;
    padding: 40px;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
  }

  .container::-webkit-scrollbar {
    height: 10px;
  }
  .container::-webkit-scrollbar-thumb {
    background: linear-gradient(90deg, #9c06f3, #5a1dbf);
    border-radius: 5px;
  }

  .card {
    flex: 0 0 300px;
    height: 420px;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    scroll-snap-align: center;
    box-shadow: 0 0 20px rgba(156, 6, 243, 0.9),
                0 0 40px rgba(146, 35, 211, 0.8);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #111;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1.1);
    transition: transform 0.5s ease;
  }

  .card:hover img {
    transform: scale(1.25);
  }

  .card:hover {
    box-shadow: 0 0 30px rgba(156, 6, 243, 1),
                0 0 60px rgba(146, 35, 211, 0.9);
  }

  .card-info {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 15px;
    background: linear-gradient(to top, rgba(101, 8, 145, 0.7), transparent);
    color: white;
  }

  .card-info h3 {
    margin: 0;
    font-size: 18px;
    letter-spacing: 1px;
  }
</style>
</head>
<body>

<h1>KEDIRI CITY</h1>

<div class="container" id="parallaxContainer">
  <div class="card">
    <img src="http://tmpfiles.org/dl/10812954/5466d4f25251a27f2fb9b3e05b686c08.jpg" alt="">
    <div class="card-info"><h3>SLG</h3></div>
  </div>
  <div class="card">
    <img src="http://tmpfiles.org/dl/10813921/d3a77968531213ce936259d6d6e466a1.jpg" alt="">
    <div class="card-info"><h3>SRI RATU</h3></div>
  </div>
  <div class="card">
    <img src="http://tmpfiles.org/dl/10818870/e8db327f5cec2be7129e8f161df413ef.jpg" alt="">
    <div class="card-info"><h3>JLN DHOHO</h3></div>
  </div>
  <div class="card">
    <img src="http://tmpfiles.org/dl/10818899/529236354e860a36db75e440aff52d54.jpg" alt="">
    <div class="card-info"><h3>KAWAH GUNUNG KELUD</h3></div>
  </div>
  <div class="card">
    <img src="http://tmpfiles.org/dl/10818777/b695f290ce51f51e88717f8e4837ea3e.jpg" alt="">
    <div class="card-info"><h3>STASIUN</h3></div>
  </div>
</div>

<script>
  const container = document.getElementById("parallaxContainer");
  container.addEventListener("scroll", () => {
    document.querySelectorAll(".card").forEach(card => {
      const rect = card.getBoundingClientRect();
      const centerX = window.innerWidth / 2;
      const offsetX = (rect.left + rect.width / 2) - centerX;
      const rotateY = offsetX / -50;
      card.style.transform = `rotateY(${rotateY}deg)`;
    });
  });
</script>
<audio id="backgroundMusic" autoplay loop>
    <source src="sound/lagu.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</script>
</body>
</html>
